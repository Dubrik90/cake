<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220214154053">
	<link rel="#" href="#">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#">
						<img class="header__img" src="img/logo/logo.svg" alt="logo">
						<div class="header__sublogo">
							<img class="header__sublogo-img" src="img/logo/sublogo.svg" alt="hot cake">
						</div>
					</a>
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">О нас</a></li>
							<li class="menu__item"><a href="" class="menu__link">Каталог</a></li>
							<li class="menu__item"><a href="" class="menu__link">Доставка</a></li>
							<li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
						</ul>
					</nav>
				</div>
				<div data-da=".menu__body,767.98" class="header__contacts contacts-header">
					<a class="contacts-header__link" href="tel:+ 7(878) 096 6978">+ 7(878) 096 6978</a>
				</div>
				<button type="button" class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="mainpage__preview preview">
				<div class="preview__container">
					<div class="preview__boby">
						<div class="preview__content content-preview">
							<div class="content-preview__boby">
								<div class="content-preview__title">Время заняться кексом</div>
								<div class="content-preview__text">Крафтовая кондитерская “Горячий кекс”</div>
								<a data-goto="form" href="#" class="content-preview__button button">Заказать</a>
							</div>
						</div>
						<div class="preview__image image-preview">
							<div class="image-preview__cake-ibg">
								<div class="image-preview__filter"></div>
								<picture><source srcset="img/time/cake.webp" type="image/webp"><img src="img/time/cake.png" alt="cake"></picture>
								<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-a="1000" class="image-preview__cherry1">
									<picture><source srcset="img/time/cherry1.webp" type="image/webp"><img src="img/time/cherry1.png" alt="cherry"></picture>
								</div>
								<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-a="1000" class="image-preview__cherry2">
									<picture><source srcset="img/time/cherry2.webp" type="image/webp"><img src="img/time/cherry2.png" alt="cherry"></picture>
								</div>
								<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-a="1000" class="image-preview__cherry3">
									<picture><source srcset="img/time/cherry3.webp" type="image/webp"><img src="img/time/cherry3.png" alt="cherry"></picture>
								</div>
								<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-a="1000" class="image-preview__cherry4">
									<picture><source srcset="img/time/cherry4.webp" type="image/webp"><img src="img/time/cherry4.png" alt="cherry"></picture>
								</div>
							</div>
						</div>
					</div>
					<div class="content-preview__items">
						<div class="content-preview__item item-preview">
							<div class="item-preview__image">
								<img src="img/time/cupcake.svg" alt="cupcake">
							</div>
							<div class="item-preview__text">Изысканный вкус</div>
						</div>
						<div class="content-preview__item item-preview">
							<div class="item-preview__image">
								<img src="img/time/meal.svg" alt="cupcake">
							</div>
							<div class="item-preview__text">Работаем на вынос</div>
						</div>
						<div class="content-preview__item item-preview">
							<div class="item-preview__image">
								<img src="img/time/delivery.svg" alt="cupcake">
							</div>
							<div class="item-preview__text">Быстрая доставка</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<!-- 
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
			</div>
		</div>
	</div>
</div>
 -->

	<script src="js/app.min.js?_v=20220214154053"></script>
</body>

</html>
